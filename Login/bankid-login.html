<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Logga in</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="container">
            <div class="row">
                <div class="inner-wrapper">
                    <div class="login-left col-6">
                        <div class="title-and-icon">
                            <img src="./resources/portal-logo.svg" alt="Företagsportalen Ikon" class="icon">
                            <h2 class="title">Företagsportalen</h2>
                        </div>
                    </div>
                    <div class="login-bank-right col-6">
                        <div class="back-button">
                            <a href="/Login/login.html">
                                <img src="./resources/left-arrow.svg" alt="">
                            </a>
                        </div>
                        <div class="login-details">
                            <img src="./resources/bankid.svg" alt="" class="bankid-logo">
                            <h4 class="title">Logga in med Mobilt BankID</h4>
                            <div class="input-and-text">
                                <div class="text">
                                    <p class="personnummer">Personnummer</p>
                                    <p class="required-small">(Obligatoriskt)</p>
                                </div>
                                <input type="text" placeholder="ÅÅÅÅMMDDNNNN">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
