<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Logga in</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="container">
            <div class="row">
                <div class="inner-wrapper">
                <div class="login-left col-6">
                    <div class="title-and-icon">
                        <img src="./resources/portal-logo.svg" alt="Företagsportalen Ikon" class="icon">
                        <h2 class="title">Företagsportalen</h2>
                    </div>
                </div>
                <div class="login-right col-6">
                    <div class="login-options">
                        <a href="./bankid-login.html">
                            <div class="bank-id login-option">
                                <h6 class="option-text">Logga in med BankID</h6>
                                <img src="./resources/right-arrow.svg" alt="Pil">
                            </div>

                        </a>
                        <a href="./epost-login.html">
                            <div class="epost login-option">
                                <h6 class="option-text">Logga in med epost</h6>
                                <img src="./resources/right-arrow.svg" alt="Pil">
                            </div>
                        </a>
                        <a href="#">
                            <div class="request login-option">
                                <h6 class="option-text">Ansök konto</h6>
                                <img src="./resources/right-arrow.svg" alt="Pil">
                            </div>
                        </a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
